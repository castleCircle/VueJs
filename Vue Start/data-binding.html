<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p v-bind:id="uuid" v-bind:class='name'>{{num}}</p>
    <p>{{doubleNum}}</p>
    <div v-if="loading">
      Loading...
    </div>
    <div v-else>
      test user has been logged in
    </div>
    <div v-show="loading">
      <!-- v-show는 돔을 숨겨두는역할 display : none 이다. -->
      Loading...
    </div>
    <!-- TODO : 인풋박스를 만들고 값을 p태그에 넣어라  vuejs.org 참고-->
    <input type="text" v-model='message'>
    <p>{{message}}</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        num: 10,
        uuid: 'abc1234',
        name: 'text-blue',
        loading: true,
        message: ''
      },
      computed: {
        doubleNum: function () {
          return this.num * 2;
        }
      }
    });
  </script>
</body>

</html>
